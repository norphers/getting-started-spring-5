<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="${title}">User Profile</title>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<br>
	<span th:text="${user.firstName}"></span>
	<span th:text="${user.lastName}"></span><br>
	<span th:if="${user.email}" th:text="${user.email}"></span>
	<span th:if="${user.email == null}">User has not an email</span>
</body>
</html>
