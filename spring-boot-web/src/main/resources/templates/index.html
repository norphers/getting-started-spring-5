<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- it's necessary to run Thymeleaf Spring Data Models -->
<head>
<meta charset="UTF-8" /> <!-- '/' isn't needed in html5 but it's a must in Thymeleaf -->
<title>Home</title>
</head>
<body>
	<h1 th:text="${title}"></h1> 
	<table th:if="${!users.isEmpty()}">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
