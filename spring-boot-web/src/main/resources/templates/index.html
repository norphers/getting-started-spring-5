<title>Home</title>
</head>

<body>
	<h1>Home</h1> 
	<br>
	<h2 th:text="${title_ModelMap}"></h2>
	<br>
	<h2 th:text="${title_Map}"></h2>
	<br>
	<h2 th:text="${title_ModelAndView}"></h2>
</body>

</html>
