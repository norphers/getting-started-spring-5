<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">  <!-- it's necessary to run Thymeleaf Spring Data Models -->
<head>
<meta charset="UTF-8" /> <!-- '/' isn't needed in html5 but it's a must in Thymeleaf -->
<title>Home</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"></link>
</head>
<body>
	<h1 class="color-red" th:text="${title}"></h1>
	<h2 class="color-blue">CSS resources</h2>
	<img th:src="@{/images/spring-framework-logo.png}"></img>
	<table th:if="${!users.isEmpty()}">
		<thead>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="user: ${users}">
				<td th:text="${user.firstName}"></td>
				<td th:text="${user.lastName}"></td>
				<td th:text="${user.email}"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
